<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8"/>
	<title>Voz no SC</title>
</head>
<body>
	<h3 id="texto"></h3>
	<button onclick="captarVoz()">VOZ >>> TEXTO</button>
	<script>
		function captarVoz(){
			const recognition = new webkitSpeechRecognition();
			recognition.interimResults = true;
			recognition.lang = "pt-BR";
			recognition.continuous = true;
			recognition.start();
			recognition.onresult = function(event){
				for (let i = event.resultIndex; i < event.results.length; i++) {
					if(event.results[i].isFinal){
					   document.getElementById('texto').innerText = 'Giovani diz:' + event.results[i][0].transcript.trim();
						
					}
				}
			};
		}
	</script>
</body>
</html>
